<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='popup.js') }}"></script>
    <title>Ratespiel</title>
</head>
<body>
    <script>
    </script>

    <div class="container hidden" id="error"></div>

    <div class="container">
        <h1>Ratespiel</h1>
        <form id="login-form" action="{{ url_for('api.auth.api_login') }}" method="post">
            <label for="player_name">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <script>
            const login_form = document.getElementById("login-form");
            const error_element = document.getElementById("error");

            login_form.addEventListener('submit', async (event) => {
                // stop form submission
                event.preventDefault();

                var form = event.target;
                var url = form.action;

                const formData = new FormData(form);
                console.log(formData);
                const response = await fetch(url, {
                    method: "POST",
                    body: formData
                });

                const data = await response.json()

                error_element.classList.add("hidden");
                if ("error" in data)
                {
                    if (data["error"] == "invalid_credentials")
                    {

                        error_element.innerHTML = data["message"];
                        error_element.classList.remove("hidden");
                    }
                    else
                    {
                        OpenPopup("register-popup");
                    }
                }
                else
                {
                    window.location.reload();
                }
            });

            function send_form_register()
            {
                //ClosePopup();
                login_form.action = "{{ url_for('api.auth.api_register') }}";
                login_form.requestSubmit();
            }
        </script>
    </div>
    <div id="register-popup" class="popup">
        <div class="container">
            <div class="content">
                <form id="register-form" method="post">
                    <p>Es gibt keinen Nutzer mit diesem Namen</p>
                    <div>
                        <button type="button" onclick="ClosePopup()" class="color-gray">Schlie√üen</button>
                        <button type="button" onclick="send_form_register()">Registrieren</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
